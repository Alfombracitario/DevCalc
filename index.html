<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="expression" placeholder="Enter the expression">
    <button onclick="calculateResult()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateResult() {
      const expression = document.getElementById('expression').value;
      alert("Expresión ingresada: " + expression);
      
      try {
        // Reemplazos para manejar potencias y bases numéricas
        const modifiedExpression = expression.replace(/\^/g, '**')
                                             .replace(/\$/g, '0x')
                                             .replace(/\bb([01]+)/gi, '0b$1')
                                             .replace(/\bhex([0-9A-F]+)/gi, '0x$1');
        alert("Expresión modificada: " + modifiedExpression);

        // Evaluar la expresión de forma segura
        const resultDecimal = new Function('return ' + modifiedExpression)();
        alert("Resultado decimal: " + resultDecimal);

        const resultHexadecimal = resultDecimal.toString(16).toUpperCase();
        const resultBinary = resultDecimal.toString(2);

        document.getElementById('result').innerHTML = `
          <p>Result:</p>
          <p>Dec | ${resultDecimal}</p>
          <p>Hex | ${resultHexadecimal}</p>
          <p>Bin | ${resultBinary}</p>
        `;
      } catch (error) {
        alert("Error en la expresión: " + error.message);
        document.getElementById('result').innerText = 'Error in the expression';
      }
    }
  </script>
</body>
</html>
